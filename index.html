<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Login" id="login-input" name="email" />
        <input
          type="password"
          placeholder="Senha"
          id="password-input"
          name="senha"
        />
        <button type="submit" id="login-button">Logar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <h1>Forms</h1>
        <fieldset id="form-subcontainer">
          <input type="text" placeholder="Nome" id="input-name" name="name" />
          <input
            type="text"
            placeholder="Sobrenome"
            id="input-lastname"
            name="lastname"
          />
        </fieldset>

        <fieldset id="form-subcontainer">
          <input
            type="email"
            placeholder="Email"
            id="input-email"
            name="email"
          />

          <select name="house-select" id="house" title="trybewarts house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </fieldset>

        <fieldset id="label-family">
          Qual a sua família?
          <label for="family-front" class="house">
            Frontend
            <input
              type="radio"
              name="family"
              value="Frontend"
              id="family-front"
            />
          </label>
          <label for="family-back" class="house">
            Backend
            <input
              type="radio"
              name="family"
              value="Backend"
              id="family-back"
            />
          </label>
          <label for="family-full" class="house">
            FullStack
            <input
              type="radio"
              name="family"
              value="FullStack"
              id="family-full"
            />
          </label>
        </fieldset>

        <fieldset>
          <label id="label-content"
            >Qual conteúdo você está com mais vontade de aprender
            <div id="checkbox-container"></div>
          </label>
        </fieldset>

        <fieldset id="label-rate">Como você avalia a Trybewarts?</fieldset>

        <fieldset>
          <label for="textarea" class="textarea">
            Deixe seu comentário.
            <textarea
              name="comments"
              id="textarea"
              cols="30"
              rows="10"
              maxlength="500"
            ></textarea>
          </label>
          <div id="counter">500/500</div>
        </fieldset>

        <fieldset>
          <label for="agreement" id="label-infos">
            Você concorda com o uso das informações acima?
            <input type="checkbox" id="agreement" />
          </label>
        </fieldset>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" alt="" class="trybewarts-arms" />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
